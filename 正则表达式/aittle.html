<script>
//	.	匹配除了换行符(n)以外的所有字符
//	w	匹配字母，数字，或者汉字
//	W	匹配除了字母，数字，汉字以外的其他字符
//	d	匹配数字
//	D	匹配除了数字以外的其他字符
//	s	匹配任意的空白符（f, n, r, t, v）
//	S	匹配空白符以外的任意字符
//	b	匹配单词的开始或者结束
//	B	匹配单词的非开始或者结束
//	^	匹配行首
//	$	匹配行尾


//	*	匹配零次至多次
//	+	匹配一次至多次
//	？	匹配零次或一次
//	{2,}	至少匹配两次
//	{10}	匹配10次
//	{{2, 8}}	至少匹配两次之多匹配八次


	console.log('fasfxyzagxfasdfyfasfz'.split(/[xyz]/))
	console.log(/\*a/.test('adad'))//

</script>
