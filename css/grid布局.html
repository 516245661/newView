<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>grid布局</title>
	</head>
	<style type="text/css">
		.container{
			height: 500px;
			display: grid;
		    grid-template-columns: 100px 150px 100px;
		    grid-template-rows: 65px auto 80px;
		    grid-column-gap: 20px;
		    grid-row-gap: 5px;
		}
	</style>
	<body>
		<div class="container">
		  <div class="item item-1" style="background: green;"></div>
		  <div class="item item-2" style="background: blue;"></div>
		  <div class="item item-3" style="background: yellow;"></div>
		  <div class="item item-1" style="background: green;"></div>
		  <div class="item item-2" style="background: blue;"></div>
		  <div class="item item-3" style="background: yellow;"></div>
		  <div class="item item-1" style="background: green;"></div>
		  <div class="item item-2" style="background: blue;"></div>
		  <div class="item item-3" style="background: yellow;"></div>
		  <div class="item item-1" style="background: green;"></div>
		  <div class="item item-2" style="background: blue;"></div>
		  <div class="item item-3" style="background: yellow;"></div>
		  <div class="item item-1" style="background: green;"></div>
		  <div class="item item-2" style="background: blue;"></div>
		  <div class="item item-3" style="background: yellow;"></div>
		</div>
	</body>
</html>
