<html>

		<title>轮播</title>

	<body>
		<div>
			<p>这里是显示类容！</p>
			<p>上面有滚动弹幕</p>
		</div>
		<!--显示弹幕 -->
		<div>
			
		</div>
	</body>
</html>
<script>
	//类容 固定的
	var contents = [
		{name:'小红1',speck:'你好可爱1',img:'图片地址'},
		{name:'小红2',speck:'你好可爱2',img:'图片地址'},
		{name:'小红3',speck:'你好可爱3',img:'图片地址'},
		{name:'小红4',speck:'你好可爱4',img:'图片地址'},
		{name:'小红5',speck:'你好可爱5',img:'图片地址'},
		{name:'小红6',speck:'你好可爱6',img:'图片地址'},
		{name:'小红7',speck:'你好可爱7',img:'图片地址'},
		{name:'小红8',speck:'你好可爱8',img:'图片地址'},
		{name:'小红9',speck:'你好可爱9',img:'图片地址'},
		{name:'小红10',speck:'你好可爱10',img:'图片地址'},
		{name:'小红11',speck:'你好可爱11',img:'图片地址'},
		{name:'小红12',speck:'你好可爱12',img:'图片地址'},
	]
	//行数   随机数1~5
	var barrageRow;
	var barrageRowArry = [];//每行 显示的类容
	if(contents.length>5){
		barrageRow = Math.ceil(Math.random()*5);
	}else{
		barrageRow = contents.length;
	}
	//初始化 显示数组
	for(var i=0;i<barrageRow;i++){
		barrageRowArry[i] = [];
	}
	//每行 显示的类容
	for(var ii=0;ii<contents.length;ii++){
		
		var len = contents.length
		var val = Math.ceil(Math.random()*len)
		barrageRowArry[i] = contents[val];
		contents.splice(val,1)
	}
	var barrageNum = contents.length/barrageRow
	
	console.log(contents)
	console.log(barrageRow)
	console.log(barrageRowArry)
	console.log(barrageNum)
	console.log(contents)
	
</script>
