<script>
	//这里是注释 看不见的也不会执行的
	document.write('//是注释 可以又利于单吗的解读、可以注释代码块、可以注释代码进行调试')
	/**
	 * 这种注释的有点是
	 * 1、方法传递参数解释参数
	 * 2、可以写很多、并且比较清楚
	 * 3、描述、备注
	 * a是  数学成绩
	 * b是语文成绩
	 * num是求和
	 * */
	function num(a,b){
		return a+b;
	}
	
</script>
