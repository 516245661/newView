<script>
	//排序  从小到大  star
	 var arr = [5,8,2,9,0,7,4,6,1,3],
        len = arr.length,
        j,tem;

    for(i=1; i < len; i++){
      tmp = arr[i];
      j = i - 1;
      while(j>=0 && tmp < arr[j]){
        arr[j+1] = arr[j];
        j--;
      }
      arr[j+1] = tmp;
    }
    console.log(arr)
    //排序  从小到大  end
    
    
</script>
